<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrenar</title>
<link rel="stylesheet" href="css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="js/app.js"></script>
</head>
<body>

<header class="header">
    <div class="logo">GYM</div>
    <nav>
        <a href="builder.html">Crear Rutina</a>
        <a href="workout.html">Entrenar</a>
        
    </nav>
</header>

<main class="container">

    <section class="card">
        <h2>Entrenamiento</h2>
        <p id="todayLabel"></p>
    </section>

    <section class="routine-selector card">
        <h3>Seleccionar Rutina</h3>
        <div id="routineButtons" class="routine-buttons"></div>
    </section>

    <section id="progressSection" class="card hidden">
    <div class="progress-header">
        <h3>Progreso</h3>
        <span id="progressPercent">0%</span>
    </div>
    <div class="progress-bar">
        <div id="progressFill"></div>
    </div>
    <button class="secondary-btn" onclick="resetWorkout()">
        Reiniciar Rutina
    </button>
    </section>

    <section id="pendingSection" class="card hidden">
        <h3>Ejercicios Pendientes</h3>
        <div id="pendingList"></div>
    </section>

    <section id="completedSection" class="card hidden">
        <h3>Ejercicios Completados</h3>
        <div id="completedList"></div>
    </section>
   
</main>

<footer class="footer">

</footer>

</body>
</html>
